name: go

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read
  checks: write

concurrency:
  cancel-in-progress: true
  group: go-${{ github.branch }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - run: go generate ./...

      - run: go build -v ./...

      - run: go test -v ./...

      - uses: golangci/golangci-lint-action@v8
